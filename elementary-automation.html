<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack Sargent's Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="elementary.css">
</head>

<body>
    <nav>
        <a href="javascript:history.back()"> &larr; Back</a>
    </nav>
    <h1>
        Elementary Cellular Automation
    </h1>
    <script>
        function updateBox(id) {
            const box = document.getElementById(`${id}-box`);
            box.value = document.getElementById(`${id}-slider`).value;
        }
        function updateSlider(id) {
            const slider = document.getElementById(`${id}-slider`);
            slider.value = document.getElementById(`${id}-box`).value;
        }
    </script>
    <div id="controller">
        <table>
            <tr>
                <td>
                    <label for="rule-slider">Rule</label>
                </td>
                <td>
                    <input type="range" min="0" max="255" value="22" id="rule-slider" onchange="updateBox('rule')">
                </td>
                <td>
                    <input type="number" min="0" max="255" value="22" id="rule-box" onchange="updateSlider('rule')">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="size-slider">Size</label>
                </td>
                <td>
                    <input type="range" min="25" max="200" value="50" id="size-slider" onchange="updateBox('size')">
                </td>
                <td>
                    <input type="number" min="25" max="200" value="50" id="size-box" onchange="updateSlider('size')">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="speed">Speed</label>
                </td>
                <td>
                    <select name="speed" id="speed">
                        <option value="500" label="Slow"></option>
                        <option value="50" label="Medium"></option>
                        <option value="30" label="Fast" selected></option>
                        <option value="0" label="Super Fast"></option>
                    </select>
                </td>

            </tr>
        </table>

        <button id="generate" onclick="runAnimation()">Generate!</button>
    </div>
    <div id="animation-container">
        <!-- <canvas id="elementary" width="500" height="500">
            Elementary Cellular Automation
        </canvas> -->
    </div>
    <div id="grids"></div>
    <script type="module" src="elementary.js"></script>
    <script type="module">
        import { runAnimation } from "./elementary.js"
        window.runAnimation = runAnimation;
    </script>
</body>

</html>
